# ====================================================================
# BASIS KONFIGURATION
# ====================================================================
site_name: Wissensspeicher
site_url: https://wiki-code.github.io/
site_description: Mein Wissensspeicher
repo_url: https://github.com/umbassa-long/wiki-code
repo_name: GitHub

# ====================================================================
# THEME KONFIGURATION (Material for MkDocs)
# ====================================================================
theme:
  name: material
  
  # Schriftarten (richtig eingerückt)
  font:
    text: Roboto
    code: Roboto Mono

  # Theme-Features (richtig eingerückt)
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - content.tabs.link
    - toc.follow
    - navigation.footer
    - navigation.top

  # Farbpalette (richtig eingerückt)
  palette:
    - scheme: default # Helles Schema
      primary: light blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Zum dunklen Modus wechseln
    - scheme: slate # Dunkles Schema
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Zum hellen Modus wechseln

# ====================================================================
# PLUGINS (RICHTIG EINGEBRINGT, AUF DER GLEICHEN EBENE WIE 'theme')
# ====================================================================
plugins:
  - macros
  - git-revision-date-localized:
      enabled: true
      locale: de
      type: date


# ====================================================================
# EXTRA (Globale Metadaten, RICHTIG EINGEBRINGT)
# ====================================================================
extra:
  revision:
    date: true
  
# ====================================================================
# MARKDOWN EXTENSIONS
# ====================================================================
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - footnotes       # Fußnoten-Unterstützung

# ====================================================================
# NAVIGATION (NAV)
# ====================================================================

nav: # Sehr wichtig. die "nav:" Unterpunkte müssen zusammenhängend sein und dürfen nicht mit einer auskommentierten Zeile unterbrochen werden" 
  - Wissensspeicher: index.md
  - Code:
    - Linux-Commands: code/linux-commands.md
  - Links:
    - Links & Ressourcen: links/links.md
  - Markdown:
    - Formatierung: markdown/formatierung.md
    - Grundlagen: markdown/grundlagen.md
    - Markdown-Tabellen: markdown/tabellen.md
    - Highlighting: markdown/admonition.md
    - Emoji: markdown/emoji.md
  - Projekte:
    - Docker: projekte/docker.md
    - Github: projekte/github.md
    - SQL: projekte/sql.md
    - TryHackme: projekte/tryhackme.md
  - Howto: 
    - ForgeofEmpire: howto/forgeofempire.md