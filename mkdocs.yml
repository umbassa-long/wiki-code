# ==========================================================================
# MKDocs Konfiguration für "Denkwürdig"
# ==========================================================================
site_name: Denkwürdig
site_url: https://wiki-code.github.io/
repo_url: https://github.com/Ihr-Github-Name/wiki-code # BITTE HIER IHRE REPO-URL EINTRAGEN
repo_name: GitHub

# ==========================================================================
# Theme-Konfiguration: Material for MkDocs
# ==========================================================================
theme:
  name: material
  language: de
  palette:
    # Helles Schema (Standard)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'indigo'
      accent: 'red'
      toggle:
        icon: material/weather-sunny
        name: Auf dunkles Schema wechseln
    # Dunkles Schema
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'indigo'
      accent: 'teal'
      toggle:
        icon: material/weather-night
        name: Auf helles Schema wechseln
  font:
    text: 'Roboto'       # Fließtext
    code: 'Roboto Mono'  # Monospaced Code
  features:
    - navigation.tabs
    - navigation.side
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - search.highlight
    - search.suggest
    - search.share
    - content.action.top
    - content.code.copy
    - content.external_link.icon # Fügt ein Icon für externe Links hinzu
    - content.external_link.target # Stellt sicher, dass externe Links in einem neuen Tab geöffnet werden
    - toc.follow

# ==========================================================================
# Extra CSS (für Twemoji, Tabellen Card-Look, Schriftgrößen)
# ==========================================================================
extra_css:
  - assets/extra.css

# ==========================================================================
# Plugins
# ==========================================================================
plugins:
  - macros
  - git-revision-date-localized:
      type: datetime
      timezone: Europe/Berlin
      locale: de
  - search:
      separator: '[\s\-\.]+'
      lang:
        - de
        - en

# ==========================================================================
# Navigation
# ==========================================================================
nav:
  - Wissensspeicher: index.md
  - Code:
      - Welcome to MkDocs: code/welcome.md
  - Links:
      - Links & Ressourcen: links/links.md
  - Markdown:
      - Formatierung: markdown/formatierung.md
      - Grundlagen: markdown/grundlagen.md
      - Markdown-Tabellen: markdown/tabellen.md  # <-- hier liegt die neue Twemoji-Tabelle
      - Highlighting: markdown/admonition.md
      - Emoji: markdown/emoji.md
  - How Tos:
      - Projekt1: projekte/projekt1.md
      - Projekt2: projekte/projekt2.md
  - Tools:
      - Docker: tools/docker.md
      - Git: tools/git.md

# ==========================================================================
# Markdown-Erweiterungen
# ==========================================================================
markdown_extensions:
  - tables
  - admonition                   # für Hinweise, Tipps, Warnungen
  - pymdownx.superfences          # für Codeblöcke mit Syntax Highlighting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true      # Tabbed Interface
  - pymdownx.tasklist:
      custom_checkbox: true      # Checkboxen in Markdown
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      # Twemoji-Support, notwendig für die bunten Icons in Tabellen

# ==========================================================================
# Hinweise:
# - Alle Tabellen in markdown/tabellen.md sind jetzt auf Twemoji-Variante aktualisiert.
# - extra.css regelt:
#    * Schriftgröße 1.2em für Fließtext & Tabellen
#    * Farben der Icons (icon-success, icon-pending, icon-error)
#    * Card-Look und Hover-Effekt für Tabellen
