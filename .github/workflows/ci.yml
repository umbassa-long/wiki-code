name: Deploy Docs

# F√ºhrt den Workflow bei jedem Push auf dem 'main'-Branch aus
on:
  push:
    branches:
      - main 

# Erlaubt dem GITHUB_TOKEN Schreibzugriff, der f√ºr die Bereitstellung von gh-pages erforderlich ist.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Schritt 1: Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Schritt 2: Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          # cache: 'pip' entfernt, um Konflikte zu vermeiden

      # SCHRITT 3: ABH√ÑNGIGKEITEN INSTALLIEREN (LOKAL & GARANTIERT)
      - name: Install MkDocs Dependencies ‚öôÔ∏è
        run: |
          # WICHTIG: Stellt sicher, dass die neueste pip-Version verwendet wird
          pip install --upgrade pip
          
          # NEU: Installiert alle ben√∂tigten Pakete in ein lokales Verzeichnis (.local_mkdocs).
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin ghp-import --target .local_mkdocs

      # Schritt 4: Dokumentation bereitstellen (ABSOLUT ROBUST)
      - name: Deploy documentation to GitHub Pages üöÄ
        # WICHTIG: Setzt den PYTHONPATH, um Python zu zwingen, die lokal
        # installierten Pakete im Ordner .local_mkdocs zu finden.
        run: PYTHONPATH=.local_mkdocs python -m mkdocs gh-deploy --force

      # Optional: Wenn Sie den neueren 'Pages' Deployment-Prozess von GitHub verwenden
      # - name: Deploy to GitHub Pages
      #   uses: actions/deploy-pages@v4