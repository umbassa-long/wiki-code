name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren (sauberer, sicherer)
      - name: Install MkDocs and Plugins âš™ï¸
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      # 4ï¸âƒ£ Build der statischen Site
      - name: Build MkDocs Site ğŸ—ï¸
        run: mkdocs build --clean

      # 5ï¸âƒ£ Artefakt fÃ¼r GitHub Pages bereitstellen
      - name: Upload built site artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
