name: Deploy Docs

# F√ºhrt den Workflow bei jedem Push auf dem 'main'-Branch aus
on:
  push:
    branches:
      - main 

# Erlaubt dem GITHUB_TOKEN Schreibzugriff, der f√ºr die Bereitstellung von gh-pages erforderlich ist.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Schritt 1: Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Schritt 2: Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # SCHRITT 3: ABH√ÑNGIGKEITEN INSTALLIEREN (DIE WICHTIGE KORREKTUR)
      - name: Install MkDocs Dependencies ‚öôÔ∏è
        run: |
          # Installiert die Basis-MkDocs und ghp-import (f√ºr gh-deploy)
          pip install mkdocs 
          
          # Installiert das Material-Theme (f√ºr features und palette)
          pip install mkdocs-material
          
          # Installiert das fehlende Plugin (das den Fehler verursacht hat)
          pip install mkdocs-git-revision-date-localized-plugin
          
          # Optionale Installation von 'ghp-import', falls mkdocs es nicht selbst mitbringt
          pip install ghp-import 

      # Schritt 4: Dokumentation bereitstellen
      - name: Deploy documentation to GitHub Pages üöÄ
        # Der Befehl, der zuvor fehlgeschlagen ist, sollte nun erfolgreich sein
        run: mkdocs gh-deploy --force

      # Optional: Wenn Sie den neueren 'Pages' Deployment-Prozess von GitHub verwenden
      # - name: Deploy to GitHub Pages
      #   uses: actions/deploy-pages@v4