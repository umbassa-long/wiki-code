name: Deploy MkDocs to GitHub Pages

# ğŸš€ Workflow wird bei jedem Push auf den main-Branch ausgefÃ¼hrt
on:
  push:
    branches:
      - main

# ğŸ” Erforderliche Berechtigungen fÃ¼r GitHub Pages Deployment
permissions:
  contents: read
  pages: write
  id-token: write

# ğŸ§± Optional: verhindert parallele Deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren (keine venv nÃ¶tig)
      - name: Install MkDocs and Plugins âš™ï¸
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      # 4ï¸âƒ£ Dokumentation bauen
      - name: Build MkDocs Site ğŸ—ï¸
        run: |
          mkdocs build --clean

      # 5ï¸âƒ£ Artefakt hochladen (an GitHub Pages Ã¼bergeben)
      - name: Upload built site artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  # ğŸ”¹ Zweiter Job: Deployment auf GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
