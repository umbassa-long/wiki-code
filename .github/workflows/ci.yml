name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and Plugins âš™ï¸
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Build MkDocs Site ğŸ—ï¸
        run: mkdocs build --clean

      - name: Upload built site artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages            # <-- REQUIRED for Pages deployments
    steps:
      - name: Download built site artifact ğŸ“¥
        uses: actions/download-pages-artifact@v2

      - name: Configure Pages âš™ï¸
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4