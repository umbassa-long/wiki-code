name: Deploy Docs

# F√ºhrt den Workflow bei jedem Push auf dem 'main'-Branch aus
on:
  push:
    branches:
      - main

# Erlaubt dem GITHUB_TOKEN Schreibzugriff (f√ºr gh-pages Deployment)
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Abh√§ngigkeiten installieren (ohne venv ‚Äì direkt global)
      - name: Install MkDocs Dependencies ‚öôÔ∏è
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin ghp-import

      # 4Ô∏è‚É£ Dokumentation bauen & auf GitHub Pages deployen
      - name: Deploy documentation to GitHub Pages üöÄ
        run: |
          mkdocs gh-deploy --force
