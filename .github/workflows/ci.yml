name: Deploy Docs

# F√ºhrt den Workflow bei jedem Push auf dem 'main'-Branch aus
on:
  push:
    branches:
      - main 

# Erlaubt dem GITHUB_TOKEN Schreibzugriff, der f√ºr die Bereitstellung von gh-pages erforderlich ist.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Schritt 1: Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Schritt 2: Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # SCHRITT 3: ABH√ÑNGIGKEITEN INSTALLIEREN (MIT VIRTUELLER UMGEBUNG)
      - name: Install MkDocs Dependencies ‚öôÔ∏è
        # F√ºhrt alle Befehle in einem einzigen Skript aus, um die venv zu aktivieren.
        run: |
          # 1. VENV ERSTELLEN UND AKTIVIEREN
          python -m venv venv
          source venv/bin/activate
          
          # 2. PAKETE INSTALLIEREN (werden direkt in die venv installiert)
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin ghp-import

      # Schritt 4: Dokumentation bereitstellen (INNERHALB DER VENV)
      - name: Deploy documentation to GitHub Pages üöÄ
        # Alle Befehle werden in der venv ausgef√ºhrt, um 100%ige Sicherheit zu gew√§hrleisten.
        run: |
          source venv/bin/activate
          mkdocs gh-deploy --force

      # Optional: Wenn Sie den neueren 'Pages' Deployment-Prozess von GitHub verwenden
      # - name: Deploy to GitHub Pages
      #   uses: actions/deploy-pages@v4